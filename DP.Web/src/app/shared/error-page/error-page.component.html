<div class="container-lg mt-5">
  <div class="row">
    <div class="col">
      <div class="error-code">{{ httpsStatusError }}</div>
    </div>
    <div class="col">
      <div class="error-title">Bad news!</div>
      <div class="error-description">An error occurred.</div>
      <button type="button" class="btn btn-link mt-4 ml-4 p-0" (click)="onReturnToDashboardClick()">
        Return to the dashboard
      </button>
    </div>
  </div>
</div>
