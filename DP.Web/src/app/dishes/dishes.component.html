<div
  *ngIf="(isLoading$ | async) === true"
  class="d-flex flex-column justify-content-center align-items-center"
  style="min-height: 90vh">
  <div class="spinner-grow text-primary" role="status">
    <span class="sr-only"></span>
  </div>
</div>

<app-error-page *ngIf="errorCode$ | async; else dishesTemplate" [httpsStatusError]="errorCode$ | async">
</app-error-page>
<ng-template #dishesTemplate>
  <div *ngIf="(isLoading$ | async) === false" class="container-lg mt-4">
    <a class="btn btn-primary" role="button" routerLink="./dish-add">Add dish</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Shared</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dish of dishes$ | async">
          <th scope="row">
            <div>{{ dish.id }}</div>
          </th>
          <td>
            <div>
              <img
                *ngIf="!dish.imagePath"
                src="./../../../assets/images/dish-placeholder.svg"
                class="img-fluid"
                style="width: 30px; height: 30px" />
            </div>
          </td>
          <td>
            <div>{{ dish.name }}</div>
          </td>
          <td>
            <div>{{ dish.description }}</div>
          </td>
          <td>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="expose-to-other-users-checkbox"
                disabled="true"
                [(ngModel)]="dish.exposeToOtherUsers" />
            </div>
          </td>
          <td>
            <div class="button-group">
              <button type="button" class="btn edit-button-icon" (click)="onEditButtonClick(dish.id)">
                <i class="bi bi-pen"></i>
              </button>
              <button
                type="button"
                class="btn delete-button-icon text-danger"
                (click)="onDeleteButtonClick(dish.id)"
                data-bs-toggle="modal"
                data-bs-target="#deleteDishConfirmationModal">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div
      class="modal fade"
      id="deleteDishConfirmationModal"
      tabindex="-1"
      aria-labelledby="deleteConfirmationModallLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmation required</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Do you really want to remove dish from the list?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="removeConfirmationButtonClick()"
              data-bs-dismiss="modal">
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
