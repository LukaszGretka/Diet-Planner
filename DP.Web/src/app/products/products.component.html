<app-error-page
  *ngIf="(errorCode$ | async) >= 500; else productsTemplate"
  [httpsStatusError]="errorCode$ | async"></app-error-page>
<ng-template #productsTemplate>
  <div *ngIf="authenticatedUser$ | async" class="container-lg mt-4">
    <form>
      <div class="mb-3 row">
        <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Search:</label>
        <div class="col-xs-3 col-sm-auto">
          <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
        </div>
      </div>
    </form>

    <button type="button" class="btn btn-primary" routerLink="./add">Add new</button>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Carbohydrates</th>
          <th scope="col">Proteins</th>
          <th scope="col">Fats</th>
          <th scope="col">Calories</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products$ | async">
          <th scope="row">
            <div>{{product.id}}</div>
          </th>
          <td>
            <div>{{product.name}}</div>
          </td>
          <td>
            <div>{{product.description}}</div>
          </td>
          <td>
            <div>{{product.carbohydrates}}</div>
          </td>
          <td>
            <div>{{product.proteins}}</div>
          </td>
          <td>
            <div>{{product.fats}}</div>
          </td>
          <td>
            <div>{{product.calories}}</div>
          </td>
          <td>
            <div class="button-group">
              <button
                type="button"
                class="btn edit-button-icon"
                [value]="product.id"
                (click)="onEditButtonClick($event)">
                <i class="bi bi-pen"></i>
              </button>
              <button
                type="button"
                class="btn delete-button-icon text-danger"
                [value]="product.id"
                data-bs-toggle="modal"
                data-bs-target="#deleteProductConfirmationModal"
                (click)="onOpenConfirmationModal($event)">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div
      class="modal fade"
      id="deleteProductConfirmationModal"
      tabindex="-1"
      aria-labelledby="deleteConfirmationModallLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmation required</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Do you really want to remove item from products list?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="removeConfirmationButtonClick()"
              data-bs-dismiss="modal">
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
