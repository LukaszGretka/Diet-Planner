<div class="container-lg m-4">
  <form>
    <div class="mb-3 row">
      <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Search:</label>
      <div class="col-xs-3 col-sm-auto">
        <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter">
      </div>
    </div>
  </form>

  <div *ngIf="(error$ | async) !== ''" class="alert alert-danger d-flex align-items-center" role="alert">
    <div>
      An error occurred during processing request.
    </div>
  </div>
  <button type="button" class="btn btn-primary" routerLink="./add">Add new</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Carbohydrates</th>
        <th scope="col">Proteins</th>
        <th scope="col">Fats</th>
        <th scope="col">Calories</th>
        <th scope="col">Rating</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products$ | async;">
        <th scope="row">
          <ngb-highlight [result]="product.id"></ngb-highlight>
        </th>
        <td>
          <ngb-highlight [result]="product.name" [term]="filter.value"></ngb-highlight>
        </td>
        <td>
          <ngb-highlight [result]="product.description"></ngb-highlight>
        </td>
        <td>
          <ngb-highlight [result]="product.carbohydrates | number"></ngb-highlight>
        </td>
        <td>
          <ngb-highlight [result]="product.proteins | number"></ngb-highlight>
        </td>
        <td>
          <ngb-highlight [result]="product.fats | number"></ngb-highlight>
        </td>
        <td>
          <ngb-highlight [result]="product.calories | number"></ngb-highlight>
        </td>
        <td>
          <ngb-rating [(rate)]="product.currentRate"></ngb-rating>
          <pre>Rate: <b>{{product.currentRate}}</b></pre>
        </td>
        <td>
          <div class="button-group">
            <button type="button" class="btn btn-secondary m-1" [value]="product.id"
              (click)="onEditButtonClick($event)">Edit</button>
            <button type="button" class="btn btn-danger" [value]="product.id" data-bs-toggle="modal"
              data-bs-target="#deleteConfirmationModal" (click)="onRemoveButtonClick($event)">Remove</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModallLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmation required</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Do you really want to remove item from products list?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="removeConfirmationButtonClick()"
            data-bs-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>
