<div class="container-sm m-4" style="max-width: 720px">
  <div class="alert alert-info" role="alert">Edit your measurement</div>
  @if (measurement) {
  <app-measurement-template [measurement]="measurement" [submitFunction]="submitFunction"> </app-measurement-template>
  } @if (errorCode$ | async) {
  <div class="alert alert-danger d-flex align-items-center" role="alert">
    <div>An error occurred during processing request.</div>
  </div>
  }
</div>
