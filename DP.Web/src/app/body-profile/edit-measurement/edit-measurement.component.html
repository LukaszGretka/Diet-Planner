<div class="container-sm m-4" style="max-width: 720px">
  <div class="alert alert-info" role="alert">Edit your measurement</div>
  <app-measurement-template *ngIf="measurement" [measurement]="measurement" [submitFunction]="submitFunction">
  </app-measurement-template>
  <div *ngIf="errorCode$ | async" class="alert alert-danger d-flex align-items-center" role="alert">
    <div>An error occurred during processing request.</div>
  </div>
</div>
