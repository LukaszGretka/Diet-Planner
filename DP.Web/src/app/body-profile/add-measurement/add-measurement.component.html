<div class="container-lg pt-4" style="max-width: 720px">
  <div class="alert alert-info" role="alert">Add your measurement</div>
  <app-measurement-template [submitFunction]="submitFunction"> </app-measurement-template>

  <div class="alert alert-danger d-flex align-items-center" role="alert">
    <div>An error occurred during processing request.</div>
  </div>
  }
</div>
