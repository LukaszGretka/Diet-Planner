<div class="container mt-4">
  <h3>Log in into your account</h3>
  <form #logInUser="ngForm" (ngSubmit)="onLogInSubmit(logInUser.value)">
    <div class="mb-3 mt-4">
      <label class="form-label" id="email-label">Email</label>
      <input ngModel name="email" type="email" class="form-control" aria-describedby="email-label" />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input ngModel name="password" type="password" id="passwordInput" class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit">Log in</button>
  </form>

  <div class="mb-3 mt-5">
    <div class="text-secondary mb-1">
      You don't have an account yet?
      <a routerLink="/sign-up" class="redirection-link">Sign-up</a>
    </div>
  </div>
  User:
  {{ (user$ | async)?.userName }}
</div>
