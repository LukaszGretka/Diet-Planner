<div class="container mt-4">
  <h3>Sign in into your account</h3>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="my-4">
      <label class="form-label" id="username-label">Username</label>
      <input class="form-control" formControlName="username" name="username" type="text" />
      <app-form-error [control]="signInForm.get('username')"></app-form-error>
    </div>
    <div class="mb-2">
      <label class="form-label">Password</label>
      <input class="form-control" formControlName="password" name="password" type="password" />
      <app-form-error [control]="signInForm.get('password')"></app-form-error>
    </div>
    <button class="btn btn-primary w-100 mt-4" type="submit" [ngClass]="{ disabled: (isLoading$ | async) === true }">
      Sign in @if ((isLoading$ | async) === true) {
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
      }
    </button>
  </form>
  <div class="mb-3 mt-5">
    <div class="text-secondary mb-1">
      You don't have an account yet?
      <a routerLink="/sign-up" class="redirection-link">Go to sign-up page.</a>
    </div>
  </div>
</div>
