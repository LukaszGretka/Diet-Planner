<div class="container-lg mt-4">
  <h5 class="border-bottom pb-2 mb-3 d-flex">Account settings</h5>

  <div class="container-lg mt-4" style="max-width: 70%">
    <h6 class="my-4">Account security</h6>

    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne">
            Change password
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body bg-light">
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmitPasswordChange()">
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input
                  type="password"
                  id="currentPassword"
                  class="form-control"
                  formControlName="currentPassword"
                  placeholder="Enter current password" />
                <app-form-error [control]="changePasswordForm.get('currentPassword')"></app-form-error>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input
                  type="password"
                  id="newPassword"
                  class="form-control"
                  formControlName="newPassword"
                  placeholder="Enter new password" />
                <app-form-error [control]="changePasswordForm.get('newPassword')"></app-form-error>
              </div>
              <div class="mb-3">
                <label for="newPasswordConfirmed" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  id="newPasswordConfirmed"
                  class="form-control"
                  formControlName="newPasswordConfirmed"
                  placeholder="Confirm new password" />
                <app-form-error [control]="changePasswordForm.get('newPasswordConfirmed')"></app-form-error>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
