version: '3.8'
services:
  diet-planner-db:
    container_name: diet-planner-db
    image: mcr.microsoft.com/mssql/server
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: DietPlannerAdmin123
    ports:
      - "1433:1433"
      
volumes:
  ms-sql-data: